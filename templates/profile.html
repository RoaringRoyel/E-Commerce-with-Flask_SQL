{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Update Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>First Name</label>
            <input name="first_name" class="form-control" value="{{ user.first_name }}">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input name="last_name" class="form-control" value="{{ user.last_name }}">
        </div>
        <div class="form-group">
            <label>Username</label>
            <input name="username" class="form-control" value="{{ user.username }}">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input name="email" class="form-control" value="{{ user.email }}">
        </div>
        <div class="form-group">
            <label>Profile Picture</label><br>
            {% if user.profile_picture %}
                <img src="{{ url_for('static', filename=user.profile_picture) }}" alt="Profile Picture" class="img-thumbnail mb-2" width="150">
            {% endif %}
            <input type="file" name="profile_picture" class="form-control-file">
        </div>
        <button class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
