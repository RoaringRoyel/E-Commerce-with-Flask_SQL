<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Products</title>
</head>
<body>
    <h1>Your Products</h1>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Size</th>
            <th>Stock</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.size }}</td>
            <td>{{ product.stock }}</td>
            <td>{{ product.status }}</td>
            <td><a href="{{ url_for('edit_product', product_id=product.id) }}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
